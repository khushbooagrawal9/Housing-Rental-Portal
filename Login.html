<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login at RentEase</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Login</h1>
            <section class="heading_section">
            </section><br>

            <form action="">
                <div>
                    <div class="form_control">
                        <label for="type">You are:</label>
                        <div class="radioBox">
                        <input type="radio" id="tenant" name="type" value="Tenant">
                        <label for="tenant">Tenant &nbsp; &nbsp;</label>
                        <input type="radio" id="landlord" name="type" value="Landlord">
                        <label for="landlord">Landlord</label>
                        </div>
                    </div>
                    <div>
                        <div class="form_control">
                            <label for="Email">Email</label>
                            <input type="Email" name="Email" placeholder="Email" required>

                        </div>

                        <div class="form_control">
                            <label for="Password">Password</label>
                            <input type="Text" id="Password" name="Password" placeholder="Password" required>

                        </div>

                    </div>
                    <div class="button_section">
                        <a href="http://127.0.0.1:3002/index.html">
                            <button type="submit">Login</button>
                        </a>
                    </div>

                    <div class="forgot_pswd">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="reg_page">
                        <h4>New to RentEase?</h4>
                        <a href="Tenant_Register.html">Register</a>
                    </div>
            </form>
        </div>
    </div>



</body>

</html>
